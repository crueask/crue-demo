name: Checkin Ticket Extraction

on:
  schedule:
    # Run at 1:15 AM UTC (2:15 AM CET in winter) - 15 min after DX
    - cron: '15 1 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Checkin extraction
        env:
          CHECKIN_EMAIL: ${{ secrets.CHECKIN_EMAIL }}
          CHECKIN_PASSWORD: ${{ secrets.CHECKIN_PASSWORD }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          HEADLESS: 'true'
        run: npm run checkin:extract:zapier

      - name: Upload reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkin-reports-${{ github.run_number }}
          path: checkin-reports/
          retention-days: 30

name: DX Ticket Extraction

on:
  schedule:
    # Run at 1:00 AM UTC (2:00 AM CET in winter)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run DX extraction
        env:
          DX_EMAIL: ${{ secrets.DX_EMAIL }}
          DX_PASSWORD: ${{ secrets.DX_PASSWORD }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          HEADLESS: 'true'
        run: npm run dx:extract:zapier

      - name: Upload reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dx-reports-${{ github.run_number }}
          path: dx-reports/
          retention-days: 30
